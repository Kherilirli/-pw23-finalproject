<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelestarian Hutan di Indonesia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/—Pngtree—eco people logo_8473621.png" alt="">
            <div class="judul">
                <h2><span>Pelestarian</span>  Hutan</h2>
            </div>
        </div>


        <ul class="navbar">
            <div class="text">
                Log in dlu bang
            </div>
            <button class="btn-login">Log in</button>
        </ul>
    </header>

    <section class="home" id="home">
        <section class="login">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>
            <div class="wrapper">
                <h1>Log In</h1>
                <form action="" method="post">
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-user'></i>
                        </span>
                        <input type="text" required>
                        <label for="">Masukkan Nama</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-user'></i>
                        </span>
                        <input type="email" id="username" required>
                        <label for="">Masukkan Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-user'></i>
                        </span>
                        <input type="password" id="password" required>
                        <label for="">Password</label>
                    </div>
        
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password</a>
                    </div>
        
                    <button type="submit" class="btn-login" onclick="authentication()">Login</button>
        
                    <div class="register-link">
                        <p>Don't have an account?
                            <a href="#">Creat account</a>
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </section>

        <div class="copyright">
            <p>&#169; CarpoolVenom All Right Reserved</p>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
